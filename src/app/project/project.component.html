<main>
	<div id="container">
		<h1>{{ proj.title }}</h1>
		<p>{{ proj.desc }}</p>
		<br />

		<div id="issues" *ngFor="let issue of proj.issues">
			<div id="title">
				<h2 (click)="openIssue(issue.title)">{{ issue.title }}</h2>

				<svg
					*ngIf="open !== issue.title"
					xmlns="http://www.w3.org/2000/svg"
					height="1.25em"
					viewBox="0 0 448 512"
				>
					<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
					<style>
						svg {
							fill: #ffffff;
						}
					</style>
					<path
						d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
					/>
				</svg>
				<svg
					*ngIf="open === issue.title"
					xmlns="http://www.w3.org/2000/svg"
					height="1.25em"
					viewBox="0 0 448 512"
				>
					<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
					<style>
						svg {
							fill: #ffffff;
						}
					</style>
					<path
						d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"
					/>
				</svg>
			</div>

			<div id="desc" *ngIf="open === issue.title">
				<h3>{{ issue.desc }}</h3>

				<p>
					{{ issue.resolution }}
				</p>

				<div id="imgs">
					<div class="img-container" *ngFor="let img of issue.images">
						<p (click)="selectImage(img)">
							<i>{{ img.desc }}</i>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<app-imgview
		*ngIf="selectedImg"
		[imgsrc]="selectedImg.src"
		[alt]="selectedImg.alt"
		[desc]="selectedImg.desc"
		(closeEvent)="closeImage()"
	></app-imgview>
</main>
